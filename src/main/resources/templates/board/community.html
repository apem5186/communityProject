<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community</title>
<!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments :: header}"></div>
<div class="jumbotron jumbotron-fluid bg-gray-700 text-white">
    <div class="container">
        <h1 class="display-4">Community</h1>
        <p class="lead">Join our community and share your thoughts.</p>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
            <a sec:authorize="isAuthenticated()" th:href="@{/community/new}" class="btn btn-primary">작성하기</a>
            <!-- 인증 받지 않은 사용자라면 공간만 차지 -->
            <div sec:authorize="isAnonymous()" style="flex: 1"></div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    최신순
                </button>
                <div class="dropdown-menu" aria-labelledby="sortDropdown">
                    <a class="dropdown-item" href="?sort=LATEST">최신순</a>
                    <a class="dropdown-item" href="?sort=VOTE_COUNT">추천순</a>
                    <a class="dropdown-item" href="?sort=COMMENT_COUNT">댓글순</a>
                    <a class="dropdown-item" href="?sort=HITS_COUNT">조회순</a>
                </div>
            </div>
        </div>
    </div>
    <ul th:each="board : ${paging}" class="py-4">
        <li class="flex flex-col">
            <!-- 프로필 사진 및 사용자 이름 -->
            <div class="flex shrink-0 items-center gap-x-1">
                <a th:href="@{'#'}">
                    <img th:src="${board.users.profileImage.filePath}" alt="프로필 사진" class="h-5 w-5 rounded-full">
                </a>
                <a class="truncate pl-1 text-xs font-normal text-gray-700 hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-200 sm:text-sm"
                   th:href="@{'#'}" th:text="${board.users.username}"></a>
            </div>
            <!-- 게시글 제목 -->
            <div class="my-2">
                <a class="line-clamp-1 w-fit truncate whitespace-normal break-all text-sm font-semibold leading-6 text-gray-900 hover:text-blue-500 dark:text-gray-100 dark:hover:text-blue-200 sm:text-base"
                   th:href="@{'#'}" th:text="${board.title}"></a>
            </div>
            <div class="flex">
                <div class="flex items-center gap-x-2 text-gray-700 dark:text-gray-300">
                    <!-- 조회수 -->
                    <div class="inline-flex items-center space-x-0.5 text-xs sm:text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5">
                            <!-- 아이콘 경로 -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963
                            7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="font-medium" th:text="${board.hits}"></span>
                        <span class="sr-only">views</span>
                    </div>
                    <!-- 댓글 수 -->
                    <span class="font-medium">291.9k</span><span class="sr-only">views</span></div>
                    <div class="inline-flex items-center space-x-0.5 text-xs sm:text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5">
                            <!-- 아이콘 경로 -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0
                            .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0
                            01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233
                            2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"></path>
                        </svg>
                        <span class="font-medium" th:text="${board.reviewCnt}"></span>
                        <span class="sr-only">comments</span>
                    </div>
                    <!-- 좋아요 수 -->
                    <div class="inline-flex items-center -space-x-0.5 text-xs sm:text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5">
                            <!-- 아이콘 경로 -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                        </svg>
                        <span class="font-medium" th:text="${board.likeCnt}"></span>
                        <span class="sr-only">likes</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Pagination placeholder -->
    <div class="row mt-4">
        <div class="col-md-12">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
