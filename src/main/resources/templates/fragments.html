<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Template Fragments</title>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg border-bottom">
    <a class="navbar-brand" href="#" th:href="@{/static}">My App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <!-- Removed search form from here -->
        <!-- if this <ul> tag removed, search-bar will be moved to left -->
      </ul>

      <!-- Add search form here -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 mr-5" type="submit">Search</button>
      </form>

      <div sec:authorize="isAnonymous()">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/signup}">Sign Up</a>
            </li>
        </ul>
      </div>
      <div sec:authorize="isAuthenticated()">
        <ul class="navbar-nav">
          <li class="nav-item justify-content-center" style="position: relative">
            <button class="btn bd-0 mr-3 mt-1 p-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
              </svg>
            </button>
            <span class="badge badge-danger" style="position: absolute; top: 0; right: 0; transform: translate(-20%, -30%);">
            <i class="fas fa-bell"></i>3</span>
          </li>
          <li class="nav-item">
            <button class="nav-item bg-transparent" style="padding:0; border: none;" onclick="window.location.href='/profile'">
              <img src="path_to_profile_image" th:src="${profileImage}" alt="Profile Image" style="width:40px;height:40px;border-radius:50%;">
            </button>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="nav-link" style="border: none; background-color: transparent; cursor: pointer;">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<!-- Other code -->


<div th:fragment="footer">
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Important Links</h5>
          <ul class="list-unstyled">
            <li><a href="#" th:href="@{/about}">About Us</a></li>
            <li><a href="#" th:href="@{/contact}">Contact Us</a></li>
            <li><a href="#" th:href="@{/terms}">Terms and Conditions</a></li>
            <li><a href="#" th:href="@{/privacy}">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="col-md-6 text-md-right">
          <small>&copy; 2023 communityProject</small>
        </div>
      </div>
    </div>
  </footer>
</div>


</body>
</html>
