<div th:fragment="header">
  <nav class="navbar navbar-expand-lg border-bottom">
    <a class="navbar-brand px-2 mx-2" href="#" th:href="@{/}">My App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex ms-auto">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Removed search form from here -->
          <!-- if this <ul> tag removed, search-bar will be moved to left -->
        </ul>

        <!-- Add search form here -->
        <form class="my-2 my-lg-0" method="get" action="http://www.google.co.kr/search" target="_blank">
          <div class="row">
            <div class="col pe-1">
              <input name="q" class="form-control" value="" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-auto ps-0 me-3">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
          </div>
        </form>


        <div sec:authorize="isAnonymous()">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item pe-1 me-1">
              <a class="nav-link" href="#" th:href="@{/signup}">Sign Up</a>
            </li>
          </ul>
        </div>
        <div sec:authorize="isAuthenticated()">
          <ul class="navbar-nav">
            <li class="nav-item justify-content-center" style="position: relative">
              <button class="btn bd-0 me-3 mt-1 p-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                  <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                </svg>
              </button>
              <span class="badge bg-primary rounded-pill" style="position: absolute; top: 0; right: 0; transform: translate(-20%, -30%); color: aliceblue">
            <i class="fas fa-bell"></i>3</span>
            </li>
            <li class="nav-item">
              <button class="nav-item bg-transparent" style="padding:0; border: none;" onclick="window.location.href='/profile'">
                <img src="path_to_profile_image" th:src="@{|${profileImage}|}" alt="Profile Image" style="width:40px;height:40px;border-radius:50%;">
              </button>
            </li>
            <li class="nav-item">
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="nav-link pe-2 me-2" style="border: none; background-color: transparent; cursor: pointer;">Logout</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>


<!-- Other code -->


<div th:fragment="footer">
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Important Links</h5>
          <ul class="list-unstyled">
            <li><a href="#" th:href="@{/about}">About Us</a></li>
            <li><a href="#" th:href="@{/contact}">Contact Us</a></li>
            <li><a href="#" th:href="@{/terms}">Terms and Conditions</a></li>
            <li><a href="#" th:href="@{/privacy}">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="col-md-6 text-md-right">
          <small>&copy; 2023 communityProject</small>
        </div>
      </div>
    </div>
  </footer>
</div>

  <!-- 페이징 처리 시작 -->
  <div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:data-page="${1}"> <!--  th:href="@{|?page=${1}|}" -->
          <span>처음</span>
        </a>
      </li>
      <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number}">
          <span>이전</span>
        </a>
      </li>
      <!-- 4페이지 이상이면 1을 표시하고 5페이지 이상이면 그 옆에 ...을 표시함 -->
      <li th:if="${paging.getNumber() >= 4}" class="page-item">           <!--  th:href="@{|?page=${1}|}" -->
        <a th:text="${1}" class="page-link" href="javascript:void(0)" th:data-page="${1}"></a>
      </li>
      <li th:if="${paging.getNumber() >= 5}" class="page-item disabled">
        <a class="page-link" tabindex="-1" aria-disabled="true">...</a>
      </li>
      <!-- 1부터 번호 생성, page에 값 넣음 -->
      <!-- 현재 페이지 번호(paging.number)를 기준으로 앞 뒤로 2페이지와 4페이지 범위 내의 번호만 표시
          예를 들면 현재 페이지가 5라면 3,4,5,6,7,8,9 가 표시 됨 -->
      <!-- 그리고 현재 페이지(paging.number)가 page - 1과 같다면 클릭 못하게 함 -->
      <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
          th:if="${page >= paging.number - 2 and page <= paging.number + 4}"
          th:classappend="${page - 1 == paging.number} ? 'disabled'" class="page-item"> <!--  th:href="@{|?page=${page}|} -->
        <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
      </li>
      <!-- 현재 페이지하고 끝 페이지의 간격이 5페이지 이상 있을 경우 마지막 페이지로의 링크를 표시하고
          6페이지 이상 있을 경우 그 옆에 왼쪽에 ...을 붙임 -->
      <li th:if="${paging.totalPages - paging.getNumber() >= 6}" class="page-item disabled">
        <a class="page-link" tabindex="-1" aria-disabled="true">...</a>
      </li>
      <li th:if="${paging.totalPages - paging.getNumber() >= 5}" class="page-item">   <!--  th:href="@{|?page=${paging.totalPages}|} -->
        <a th:text="${paging.totalPages}" class="page-link" href="javascript:void(0)" th:data-page="${paging.totalPages}"></a>
      </li>
      <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">   <!--  th:href="@{|?page=${paging.number + 2}|} -->
        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number + 2}">
          <span>다음</span>
        </a>
      </li>
      <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">   <!--  th:href="@{|?page=${paging.totalPages}|} -->
        <a class="page-link" href="javascript:void(0)" th:data-page="${paging.totalPages}">
          <span>마지막</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- 페이징 처리 끝 -->
</div>
